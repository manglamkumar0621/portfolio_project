{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'portfolio/Tripti1.jpg' %}" class="d-block w-100" 
      style="width: 150px;height:400px" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'portfolio/Tripti2.jpg' %}" class="d-block w-100" 
      style="width:150px;height:400px" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'portfolio/Tripti3.jpg' %}" class="d-block w-100" 
      style="width:150px;height:400px" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/Tripti_image.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Tripti Sinha - Singer, Dancer, Model</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
